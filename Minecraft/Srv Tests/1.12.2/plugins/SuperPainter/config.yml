    Help: "&eUse : /sp help"
    Help_main: "&eCommands :"
    Help_command_paint: "&d&l-&r &a/paint &1: &aOpen the menu"
    Help_command_reload: "&d&l-&r &a/sp reload &1: &aReload the plugin"
    Help_command_reset: "&d&l-&r &a/sp reset &1: &aReset all walls"
    Wall_reset: "&aThe walls have been reset !"
    No_permission: "&cYou don't have the permission !"
    Selected_color: "&a&lSelected color : %color%"
    Brush_removed: "&eYou no longer has a brush."
    No_brush: "&cYou do not have a brush !"
    Reload: "&aThe plugin has been reloaded !"
    No_command_console: "&cThis command can not be used by the console !"


