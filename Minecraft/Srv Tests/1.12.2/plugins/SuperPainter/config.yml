# [= General =]
#
# Modify general settings.
# -> You can use the symbol "&" for colors.
#
General:
    Default_color: "WHITE"
    Remove_default_rainbow: true
    Brush_item:
        Item: "BLAZE_ROD"
        Item_data: 0
        Item_display_name: "&ePaintbrush"

# [= Disappearance =]
#
# Modify the disappearance settings.
# ~ Time in seconds.
#
Disappearance:
    Enable: true
    Time: 30


# [= Messages =]
#
# Modify the different messages of the plugin.
# -> You can use the symbol "&" for colors.
# -> Use "%color%" for the selected color.
#
Messages:
